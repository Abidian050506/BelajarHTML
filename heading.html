<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Heading</title>
</head>
<body>
    <h1 style="color:blue;font-family: 'Times New Roman', Times, serif;text-transform: uppercase;">N</h1>
    <h2 style="color:blueviolet;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;text-transform: capitalize;">A</h2>
    <h3 style="color:chartreuse;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-transform: none;">U</h3>
    <h4 style="color:crimson;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-transform: inherit;">F</h4>
    <h5 style="color:hotpink;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-transform: initial;">A</h5>
    <h6 style="color:orangered;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;text-transform: unset;">L</h6>

</body>
</html>
